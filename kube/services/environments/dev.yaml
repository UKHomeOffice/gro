  user: formsso.ci
  namespace: gro-form-dev


Fn::FileData:
- name: tls_tag
  files:
  - ../../artefacts/tls_tag
- name: app_tag
  files:
  - ../../artefacts/app_tag
- name: redis_tag
  files:
  - ../../artefacts/redis_tag
- name: tls_key
