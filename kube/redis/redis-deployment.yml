---
apiVersion: apps/v1
kind: Deployment
metadata:
  {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
  name: redis-{{ .DRONE_SOURCE_BRANCH }}
  {{ else }}
  name: redis
  {{ end }}
spec:
  replicas: 1
  selector:
    matchLabels:
      {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
      app: redis-{{ .DRONE_SOURCE_BRANCH }}
      {{ else }}
      app: redis
      {{ end }}
  template:
    metadata:
      labels:
        {{ if eq .KUBE_NAMESPACE .BRANCH_ENV }}
        name: redis-{{ .DRONE_SOURCE_BRANCH }}
        service: redis-{{ .DRONE_SOURCE_BRANCH }}
        app: redis-{{ .DRONE_SOURCE_BRANCH }}
        {{ else }}
        name: redis
        service: redis
        app: redis
        {{ end }}
    spec:
      containers:
        - name: redis
          # redis:v7.2
          image: quay.io/ukhomeofficedigital/redis-rockylinux:7.2@sha256:c34d69f9c321e5482849305e968c508004ba50d50f0ae1b753ed70efd84924f1
          ports:
            - containerPort: 6379
          volumeMounts:
            - mountPath: /var/lib/redis
              name: data
          securityContext:
            runAsNonRoot: true
          resources:
            requests:
              cpu: "20m"
              memory: "100Mi"
            limits:
              cpu: "100m"
              memory: "200Mi"
      volumes:
        - name: data
          emptyDir: {}
